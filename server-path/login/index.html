	<html>
	<head>
		<title>Elemen7s Login</title>
		<script src="/7elements.js"></script>
		<link href="/7elements.css" rel="stylesheet">
		<script>
			$(function() {
				if (window.location.search == "?account") {
					$("#form-group-username input").addClass("form-error")
				}
				if (window.location.search == "?password") {
					$("#form-group-password input").addClass("form-error")
				}

				if (window.location.hash) {
					$("#form-group-username input").addClass("form-success")
					$("#form-group-username input").val(window.location.hash.slice(1))
					$("title").html('Elemen7s login'+window.location.hash)

					$("#form-group-password input").focus()
				} else {
					$("#form-group-username input").focus()
				}
			})
		</script>
	</head>
	<body style="background:linear-gradient(to top, #373737, #737373)">
		<div class="container">
			<form class="well pos-rel elemen7s-form" action="/api/login" method="POST">
				<fieldset>
					<span class="pos-abs elemen7s-font-label" style="right:21px;top:21px;"> Need a free account? <a href="/signup/">Click here to signup</a></span>
					<legend class="elemen7s-font-label">Elemen7s Login</legend>
					<div class="elemen7s-form-group" id="form-group-username">
						<span id="sizing-addon-username">username</span>
						<input type="text" name="username">
					</div>
					<div class="elemen7s-form-group" id="form-group-password">
						<span id="sizing-addon-password">password</span>
						<input type="password" name="password">
					</div>
					<button type="submit" class="float-right btn btn-lg btn-success">Login</button>
				</fieldset>
			</form>
		</div>
	</body>
</html>
