	<html>
	<head>
		<title>7Elements Signup</title>
		<script src="/7elements.js"></script>
		<link href="/7elements.css" rel="stylesheet">
	</head>
	<body>
		<div class="container well">
			<span>
				For more information on 7Elements <a href="/">click here</a>
			</span>
			<span class="float-right">
				Already have account? <a href="/login/">Click here to login</a>
			</span>
		</div>
		<div class="container">
			<form class="well form-horizontal" action="/api/signup" method="POST">
				<fieldset>
					<legend>7Elements Signup</legend>
					<div class="form-group" id="form-group-username">
						<div class="input-group input-group-lg">
							<span class="input-group-addon" id="sizing-addon-username">@</span>
							<input type="text" class="form-control" name="username" placeholder="username" aria-describedby="sizing-addon-username">
						</div>
					</div>
					<div class="form-group" id="form-group-email">
						<div class="input-group input-group-lg">
							<span class="input-group-addon" id="sizing-addon-email">#</span>
							<input type="email" class="form-control" name="email" placeholder="email" aria-describedby="sizing-addon-email">
						</div>
					</div>
					<div class="form-group" id="form-group-password1">
						<div class="input-group input-group-lg">
							<span class="input-group-addon" id="sizing-addon-password1">*</span>
							<input type="password" class="form-control" name="password1" placeholder="password" aria-describedby="sizing-addon-password1">
						</div>
					</div>
					<div class="form-group" id="form-group-password2">
						<div class="input-group input-group-lg">
							<span class="input-group-addon" id="sizing-addon-password2">*</span>
							<input type="password" class="form-control" name="password2" placeholder="same password" aria-describedby="sizing-addon-password2">
						</div>
					</div>
					<button type="submit" class="float-right btn btn-lg btn-success">Submit</button>
				</fieldset>
			</form>
		</div>
		<div class="container">
		</div>
	</body>
</html>
