	<html>
	<head>
		<title>Elemen7s Signup</title>
		<script src="/7elements.js"></script>
		<link href="https://fonts.googleapis.com/css?family=Macondo" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
		<link href="/7elements.css" rel="stylesheet">
		<script>
			$(function() {
				var search = window.location.search.substr(1).split('&');
				$.each(search, function(_, s) {
					var parts = s.split('=');
					if (parts[0] == 'email') {
						$("input[name='email']").val(parts[1]);
						$('#form-group-email').addClass("has-success");
					} else if (parts[0] == 'usernametaken') {
						$("input[name='username']").val(parts[1]);
						$('#form-group-username input').addClass("form-error");
						$('#form-group-username').prev('.elemen7s-font-fprint').append('<span style="color:red;">Username taken</span>');
					} else if (parts[0] == 'username') {
						$("input[name='username']").val(parts[1]);
						$('#form-group-username').addClass("has-success");
					} else if (parts[0] == 'passwordmatch') {
						$('#form-group-password1 input, #form-group-password2 input').addClass("form-error");
						$('#form-group-password1, #form-group-password2').prev('.elemen7s-font-fprint').append('<span style="color:red;">Password mismatch</span>');
					}
				});
			});
		</script>
	</head>
	<body>
		<div class="pos-abs right0 vii-fontc font21">
			<div style="padding:27px 21px 0px 0px;">Already have an account? <a href="/login/">Click here to login</a></div>
		</div>
		<a href="/"><img src="/img/banner-black.64px.png"></a>
		<form class="vii well pos-rel" action="/api/signup" method="POST">
			<fieldset class="width100">
				<legend>Signup</legend>
				<div class="vii-form-detail float-right">Your username must be unique</div>
				<div class="vii-form-group" id="form-group-username">
					<span><b>username</b></span>
					<input type="text" name="username" class="vii">
				</div>
				<div class="vii-form-detail float-right">Your e-mail is optional at this point</div>
				<div class="vii-form-group" id="form-group-email">
					<span ><b>e-mail</b></span>
					<input type="email" name="email" class="vii">
				</div>
				<div class="vii-form-detail float-right">Your account password has no length or specific requirements</div>
				<div class="vii-form-group" id="form-group-password1">
					<span><b>password</b></span>
					<input type="password" name="password1" class="vii">
				</div>
				<div class="vii-form-detail float-right">Your account password must match above</div>
				<div class="vii-form-group" id="form-group-password2">
					<span><b>password</b></span>
					<input type="password" name="password2" class="vii">
				</div>
				<button type="submit" class="float-right vii vii-green">Signup</button>
			</fieldset>
		</form>
	</body>
</html>
