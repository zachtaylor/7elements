<!DOCTYPE html>
<html>
  <head>
    <title>Elemen7s homepage</title>
    <link rel="manifest" href="manifest.json">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" sizes="192x192" href="/img/icon/app.192px.png">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0">
    <meta name="theme-color" content="#000000">
    <meta name="msapplication-navbutton-color" content="#000000">
    <meta name="apple-mobile-web-app-status-bar-style" content="#000000">
    <script src="/7elements.js"></script>
    <script src="app.js" async></script>
    <link href="/7elements.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Macondo" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link href="index.css?nocache" rel="stylesheet">
  </head>
  <body>
    <nav>
      <div id="nav-top" class="height100 width100">
        <a onclick="SE.event.fire('nav-drawer')">
          <img autosize src="/img/banner-white.128px.png">
        </a>
        <span id="nav-path"></span>
        <ul id="nav-top-login" class="float-right" style="display:none;">
          <a href="/signup/" style="color:#fff;">Sign Up</a>
          <a href="/login/">Log In</a>
        </ul>
        <ul id="nav-top-account" class="float-right" style="display:none;">
          <a onclick="SE.event.fire('nav-chat')" style="color:#fff;">
            <span data-ctrl="account-username"></span>
            <img autosize src="/img/icon/alert.128px.png"/>
            <span data-ctrl="messagecount"></span>
          </a>
        </ul>
      </div>
      <div id="nav-drawer" class="pos-fix top0 height100">
        <a onclick="SE.event.fire('nav-drawer')">
          <img autosize src="/img/banner-black.128px.png">
        </a>
        <a onclick="SE.event.fire('nav-settings')" style="float:right;"><img autosize src="/img/icon/settings.128px.png" /></a>
        <a onclick="SE.event.fire('nav-home')" style="float:right;"><img autosize src="/img/icon/home.128px.png" /></a>
        <ul>
          <a onclick="SE.event.fire('nav-cards')" style="background-color:royalblue">
            <li>Cards<span class="float-right" data-ctrl="account-cards"></span></li>
          </a>
          <a onclick="SE.event.fire('nav-decks')" style="background-color:black">
            <li>Decks<span class="float-right" data-ctrl="account-decks"></span></li>
          </a>
          <a onclick="SE.event.fire('nav-games')" style="background-color:gold;">
            <li>Games<span class="float-right" data-ctrl="account-games"></span></li>
          </a>
          <a onclick="SE.event.fire('nav-packs')" style="background-color:orchid;">
            <li>Packs<span class="float-right" data-ctrl="account-packs"></span></li>
          </a>
          <a onclick="SE.event.fire('nav-coins')" style="background-color:olivedrab;">
            <li>Coins<span class="float-right" data-ctrl="account-coins"></span></li>
          </a>
          <a href="/api/logout" style="background-color:tomato;">
            <li>Logout</li>
          </a>
        </ul>
      </div>
      <div id="nav-notifications"></div>
    </nav>
    <div id="content"></div>
    <div id="footer"></div>
  </body>
</html>
