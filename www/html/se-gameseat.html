<div class="se-gameseat">
	<span data-ctrl="username" class="elemen7s-font-label"></span>
	<span class="se-gameseat-elements"></span>
	<span class="float-right pos-abs right0 top0">
		<span data-ctrl="turnphase" class="animate1s"></span>
		<span class="se-gameseat-active-indicator">
			<img src="/img/icon/timer.png">
			<span data-ctrl="timer" class="animate1s"></span>
		</span>
		<img src="/img/icon/life.32px.png">
		<span data-ctrl="life" class="animate1s"></span>
		<img src="/img/icon/star.32px.png">
		<span data-ctrl="hand" class="animate1s"></span>
		<img src="/img/icon/deck.32px.png">
		<span data-ctrl="deck" class="animate1s"></span>
		<img src="/img/icon/spent.32px.png">
		<span data-ctrl="spent" class="animate1s"></span>
	</span>
	<div class="se-gameseat-active"></div>
</div>
