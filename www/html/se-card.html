<div class="se-card">
	<div class="se-card-title">
		<span handle="costs"></span>
		<span data-ctrl="name"></span>
	</div>
	<img class="se-card-art">
	<div class="se-card-powers pos-abs">
		<div handle="powers"></div>
		<div data-ctrl="flavor" class="pos-abs bottom0"></div>
	</div>
	<div data-ctrl="body-toggle" class="se-card-banner pos-abs bottom0 right0">
		<img src="/img/icon/attack.20px.png" style="vertical-align:middle;">
		<span data-ctrl="attack" style="margin-right:2px;"></span>
		<img src="/img/icon/life.20px.png" style="vertical-align:middle;">
		<span data-ctrl="health" style="margin-right:2px;"></span>
	</div>
	<div data-ctrl="type" class="se-card-banner pos-abs bottom0 right0"></div>
	<div data-ctrl="banner" class="se-card-banner pos-abs right0"></div>
</div>
