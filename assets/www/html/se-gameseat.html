<div class="se-gameseat maxw100" style="display:flex;position:relative;overflow:hidden;">
	<div class="disp-iblock maxw100" style="flex:1 1 auto;">
		<div class="se-gameseat-active"></div>
	</div>
	<div class="float-right disp-iblock" style="border:2px solid black;flex:0 0 240px;">
		<span class="float-right" data-ctrl="turnphase"></span>
		<span data-ctrl="username"></span>
		<div class="width100" style="text-align:left;">
			<div class="disp-iblock float-right" style="width:50%">
				<span class="se-gameseat-elements"></span>
			</div>
			<div class="disp-iblock" style="width:50%">
				<div class="se-gameseat-active-indicator">
					<img src="/img/icon/timer.32px.png">
					<span data-ctrl="timer"></span>
				</div>
				<div>
					<img src="/img/icon/life.32px.png">
					<span data-ctrl="life"></span>
				</div>
				<div>
					<img src="/img/icon/cards.black.32px.png">
					<span data-ctrl="hand"></span>
				</div>
				<div>
					<img src="/img/icon/deck.white.32px.png">
					<span data-ctrl="deck"></span>
				</div>
				<div>
					<img src="/img/icon/graveyard.32px.png">
					<span data-ctrl="spent"></span>
				</div>
			</div>
		</div>
	</div>
</div>
