<article>
  <article-header>All Available Cards</article-header>
  <article-body>
    <app-card-detail *ngFor="let card of cards" [card]="card">
      <ng-container *ngIf="conn.myaccount$ | async as myaccount">
        <div style="padding:7px" *ngIf="myaccount&&myaccount.cards[card.id]">x{{myaccount.cards[card.id]}}</div>
      </ng-container>
    </app-card-detail>
  </article-body>
</article>
