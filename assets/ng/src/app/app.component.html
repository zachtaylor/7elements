<nav autosize>
  <div class="float-l"><a [routerLink]="['/']">
    <img autosize src="/img/banner-white.128px.png">
  </a></div>
  <div autosize style="display:inline-block;" class="float-l">
    <span>{{breadcrumbService.path}}</span>
  </div>
  <div class="float-r">
    <a *ngIf="userService.data$ | async as user" autosize [routerLink]="['/myaccount']">{{user.username}}</a>
    <a *ngIf="userService.isLoggedOut()" autosize [routerLink]="['/login']">Login</a>
  </div>
</nav>
<div style="position:absolute;right:4px;" *ngIf="messageService.messages.length">
  <button class="clear" (click)="messageService.clear()">clear</button>
  <div *ngFor='let message of messageService.messages; let i = index'>
    <span>{{message}}</span>
    <button (Click)="messageService.remove(i)"><img src="/img/icon/x.20px.png"></button>
  </div>
</div>
<div style="position:absolute;height:100%;width:100%;background:#777777;overflow:auto">
  <div autosize></div> <!-- fix padding for navbar height -->
  <router-outlet></router-outlet>
</div>
