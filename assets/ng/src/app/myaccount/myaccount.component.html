<ng-container *ngIf="conn.ping$ | async as ping">
  <ng-container *ngIf="conn.myaccount$ | async as myaccount">
    <article title="Account Details">
      <div autosize>You have {{myaccount?.coins}} coins</div>
      <div autosize>You have {{myaccount?.cards.length}} cards</div>
      <div autosize>You have {{myaccount?.decks.length}} decks</div>
    </article>
    <article title="Your Cards">
      <app-card-detail *ngFor="let cardid of myaccount?.cards | mapKeys" [card]="conn.getCard(ping, cardid)"></app-card-detail>
    </article>
    <article title="Your Decks">
      <app-deck-summary *ngFor="let deckid of myaccount?.cards | mapKeys" [deck]="conn.getDeck(ping, deckid)"></app-deck-summary>
    </article>
  </ng-container>
</ng-container>
<article title="Logout">
  Thanks for visiting, <a href="/api/logout">click here to logout</a>
</article>
