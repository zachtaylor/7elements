<div adapt="2">
  <img adapt="2" class="fltl" [src]="'/img/icon/'+getIcon()">
  <span class="name fltr fnt2 fntb">{{card.name}}</span>
</div>
<img class="card-art" [src]="card?.image">
<div adapt="2">
  <div *ngIf="card.body" class="fnt2 fltr">
    <span>{{card.body.attack}}</span>
    <img src="/img/icon/attack.20px.png">
    <span>{{card.body.health}}</span>
    <img src="/img/icon/life.20px.png">
  </div>
</div>
