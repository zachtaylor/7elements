<div adapt="2">
  <img adapt="2" class="fltl" [src]="'/img/icon/'+getIcon()">
  <span class="name fltr fnt2 fntb">{{token?.name}}</span>
</div>
<img *ngIf="token" class="card-art" src="/img/card/{{token.image}}.jpg">
<div adapt="2">
  <div *ngIf="token?.body" class="fnt2 fltr">
    <span>{{token?.body?.attack}}</span>
    <img src="/img/icon/attack.20px.png">
    <span>{{token?.body?.health}}</span>
    <img src="/img/icon/life.20px.png">
  </div>
</div>
